<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contoh Program Javascript</title>
</head>
<script language="JavaScript">
    function test(val1, val2) {
        val1 = window.prompt("Nilai I")
        val2 = window.prompt("Nilai II")
        document.write("<br>" + "Perkalian : val1*val2" + "<br>")
        document.write(val1 * val2)
        document.write("<br>" + "Pembagian : val1/val2" + "<br>")
        document.write(val1 / val2)
        document.write("<br>" + "Penjumlahan : val1+val2" + "<br>")
        document.write(val1 + val2)
        document.write("<br>" + "Pengurangan : val1-val2" + "<br>")
        document.write(val1 - val2)
        document.write("<br>" + "Modulus : val1%val2" + "<br>")
        document.write(val1 % val2)
    }

    function nilai(val3) {
        val3 = window.prompt("Nilai (0-100) : ", 0)
        if (val3 >= 60) {
            document.write("Hasil: Lulus!");
        } else {
            document.write("Hasil: Tidak Lulus!");
        }
    }
</script>

<body>
    <input type="button" name="button1" value="relational" onclick=test()>
    <input type="button" name="button2" value="nilai" onclick=nilai()>
</body>

</html>
